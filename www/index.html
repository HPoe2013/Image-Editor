<html>
<head>
	<title>Image Editor</title>

	<link rel="stylesheet" type="text/css" href="./styles/main.css" />
	<link rel="stylesheet" type="text/css" href="./styles/toolbar.css" />
	<link rel="stylesheet" type="text/css" href="./styles/editor.css" />

	<script src='./scripts/final-bundle.js'></script>
</head>
<body>
	<div id='welcome' class='pane'>
		Main window.
	</div>

	<div id='editor' class='pane hidden'>
		<div id='pan-zoom-frame'>
			<canvas data-index='0' class='layer'></canvas>
		</div>
		<div id='scale-display'>
			Scale: <span id='scale'></span>
		</div>
		<div id='layer-controls'>
			<div id='layer-display'>
				<div data-linked='0' class='disp-layer'>Layer 0</div>
			</div>
			<div id='controls'>
				<div id='add-layer'>+</div>
			</div>
		</div>
	</div>

	<div id='toolbar' class='hidden'>
		<div id='tools'>
			<div class='tool-icon' data-tool='pencil'></div>
			<div class='tool-icon' data-tool='eraser'></div>
		</div>
		<hr />
		<div id='colors'>
			<input type='color' id='main' value='#000000' />
		</div>
		<hr />
		<div id='tool-params' class='hidden'>
			<div data-prop='stroke' class='prop'>
				<span>Stroke:</span>
				<input type='number' min='1'></input>
			</div>
		</div>
	</div>

	<div id='footer'>
		<a target="_blank" href="https://icons8.com/icons/set/pencil">Pencil</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
		<br />
		<a target="_blank" href="https://icons8.com/icons/set/eraser">Eraser</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
	</div>

	<input type="file" id="file-upload-input" class="hidden"/>
</body>
</html>
